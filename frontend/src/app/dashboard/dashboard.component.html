    <div class="contentWrap">
        <header class="header">
            <div class="headerLeftSide">
                <div class="avatar"
                    [ngStyle]="{'background-image': 'url(' + avatar + ')', 'background-size': backSize}">
                </div>

                <h3>{{firstName }} {{lastName}} <span>| {{role}}</span>
                    <idr-default-btn
                        *ngIf="router.url === '/dashboard/messages'"
                        (click)="newChat()"
                        className="active">
                        <idr-check-svg class='icon'></idr-check-svg>
                        <span>New message</span></idr-default-btn>
                </h3>
            </div>
            <div class="currentTime">
                {{currentTime}}
            </div>
            <div class="status"></div>
        </header>
        <router-outlet></router-outlet>
    </div>
</div>
