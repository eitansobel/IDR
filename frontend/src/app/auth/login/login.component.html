       <span class="headline" *ngIf="lock">Lock screen</span>
    <form
        (keyup.enter)="login()"
        (ngSubmit)="login()"
        novalidate
        #formDir="ngForm"
        [formGroup]="form"
        >
        <idr-input-text
            [hasError]="form.controls.username.invalid && formSubmitted"
            formControlName="username"
            placeholder='Username'
            [control]="form.controls.username"
            ></idr-input-text>

        <idr-input-pass
            [hasError]="form.controls.password.invalid && formSubmitted"
            formControlName="password"
            placeholder='Password'
            [control]="form.controls.password"
            ></idr-input-pass>

        <div class="textRight">
            <a [routerLink]="['/auth/forgot-pass']" class="defaultLink">Forgot password</a>
        </div>
        <idr-time-setup *ngIf="!lock" formControlName="selectedMoment2" >
            Sign Out Date and Time (Off-Duty Date and Time)
        </idr-time-setup>
        <idr-validation-message
            *ngIf="formSubmitted"
            [control]="form.controls.selectedMoment2"
            ></idr-validation-message>
        <idr-default-btn
            className="active"
            (onClick)=login($event)
            >
            <idr-login-icon-svg class="icon"></idr-login-icon-svg>  
            Log In</idr-default-btn>
        <idr-default-btn
            className="default"
            type="link"
             *ngIf="!lock"
           [routerLink]="['/auth/registration']"
            >
            <idr-profil-icon-svg class="icon"></idr-profil-icon-svg>
            Create New Account</idr-default-btn>
        <idr-default-btn
            *ngIf="lock"
            className="default"
            type="link"
            (click)="safeMode()"
            >
            <idr-profil-icon-svg class="icon"></idr-profil-icon-svg>
            New user</idr-default-btn>

        <idr-server-error [message]="message"></idr-server-error>
    </form>
</idr-modal-wrap>
