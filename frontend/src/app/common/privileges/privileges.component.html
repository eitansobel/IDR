<idr-close-popup-svg (click)="closeDialog()"></idr-close-popup-svg>
<idr-modal-wrap>
    <span class="headline" >{{headerText}}</span>

    <div class="textCenter">
        <mat-dialog-content>

            <div class="form-group">

                <div *ngFor="let option of options">
                    <label>
                        <input type="checkbox"
                               name="options"
                               [disabled]="data.canChanged"
                               value="{{option.value}}"
                               [(ngModel)]="option.checked"/>
                        <span class="checkmark"></span> 
                        {{option.name}}
                    </label>
                </div>
            </div>

        </mat-dialog-content>
        <idr-default-btn
            *ngIf="!data.canChanged"
            className="default"
            (click)="closeDialog()"><span>Cancel</span></idr-default-btn>
        <idr-default-btn
            className="active"
            *ngIf="!data.canChanged"
            (click)="save()"><span>Update</span></idr-default-btn>
    </div>
</idr-modal-wrap>
