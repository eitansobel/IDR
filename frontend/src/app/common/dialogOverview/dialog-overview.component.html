<idr-close-popup-svg (click)="closeDialog()"></idr-close-popup-svg>
<idr-modal-wrap>
    <span class="headline" >{{headerText}}</span>

    <div class="textCenter">
        <mat-dialog-content *ngIf="promoListText">{{promoListText}}</mat-dialog-content>
        <mat-dialog-actions>
            <button class="btn btn-default"  mat-button mat-dialog-close><idr-close-svg></idr-close-svg><span>No</span></button>
            <button  mat-button class="btn btn-active" [mat-dialog-close]="true"><idr-check-svg></idr-check-svg><span>Yes</span></button>
        </mat-dialog-actions>
    </div>
</idr-modal-wrap>
